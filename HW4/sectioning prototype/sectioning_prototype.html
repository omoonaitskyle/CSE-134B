<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>jQuery UI Tabs - Sortable</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script type="text/javascript" src="js/sectioning_prototype.js"></script>
  <style>
  .sorta li { margin: 0 5px 5px 5px; padding: 5px; font-size: 1.2em; width: 120px; }
  .showup {display:list-item !important;}
	#dialog label, #dialog input { display:block; }
  #dialog label { margin-top: 0.5em; }
  #dialog input, #dialog textarea { width: 95%; }
  #tabs { margin-top: 1em; }
  #tabs li .ui-icon-close { float: left; margin: 0.4em 0.2em 0 0; cursor: pointer; }
  #add_tab { cursor: pointer; }
	</style>
	
</head>
<body>
 <div id="dialog" title="Section data">
  <form>
    <fieldset class="ui-helper-reset">
      <label for="tab_title">Title</label>
      <input type="text" name="tab_title" id="tab_title" value="" class="ui-widget-content ui-corner-all" />
    </fieldset>
  </form>
</div>
 
<button id="add_tab">Add Section</button>
 
<div id="tabs">
  <ul>
  </ul>
</div>
<script>recall();</script>
</body>
</html>
